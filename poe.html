<!--Shortcuts
    CTRL + Z == Undo
    HOLD ALT + CLICK === Mult Cursors
    CTRL + I = Whole line
    CTRL + D = same selection
    CTRL + Left/right keys = move by word
    CTRL + up/down =start/end document
    ALT + up/down = move line up/down
    CTRL + / = Toggle line comment
    CTRL + K + CTRL + S = Shortcut
    CTRL + Enter = Start new line
    SHIFT + ALT + up/down = copy line up/down




-->
